trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    git config --global user.email "wzhzzmzzy@gmail.com"
    git config --global user.name "wzhzzmzzy"
    npm install
    bash deploy.sh
  displayName: 'npm install and build'
